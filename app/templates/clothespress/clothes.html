{% extends "clothespress/base.html" %}

{% block menu %}index{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    衣服
                    <a href="{{ url_for('clothespress.delete_clothes', clothesId=clothes.id) }}" style="float:right;color:yellow">|删除</a>
                    <a href="{{ url_for('clothespress.modify_clothes', clothesId=clothes.id) }}" style="float:right;color:yellow">修改|</a>
                </h3>
            </div>
            <div class="panel-body">
                <div class="img">
                    <img src="{{ clothes.picPath }}" class="img-responsive">
                </div>
                <div class="info">
                    <table class="table table-striped" style="word-wrap: break-word;word-break:break-all;">
                        <tbody>
                            <tr class="clothesType">
                                <td width="30%">所属分类</td>
                                <td>{{ clothes.clothesType.typeName }}</td>
                            </tr>
                            <tr class="desc">
                                <td>描述</td>
                                <td>{{ clothes.remark }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
