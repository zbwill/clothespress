{% extends "clothespress/base.html" %}

{% block menu %}clothes_type_{{ clothesType.id }}{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{ clothesType.typeName }}
                </h3>
            </div>
            <div class="panel-body">
                {% for clothesRow in clothesList %}
                <div class="row">
                    {% for clothes in clothesRow %}
                    <div class="col-xs-3">
                        <div class="img">
                            <a href="{{ url_for('clothespress.clothes_info', clothesId=clothes.id) }}">
                                <img src="{{ clothes.thumbnailPath }}" class="img-responsive">
                            </a>
                        </div>
                        <div class="desc" style="overflow: hidden; text-overflow:ellipsis">
                            {{ clothes.remark }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <hr />
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
