{% extends "clothespress/base.html" %}

{% block menu %}clothes_type{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">修改衣服类型</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post">
                    <div class="form-group">
                        <label class="control-label" for="typeName">类型名称</label>
                        <input id="typeName" class="form-control" type="text" value="{{ clothesType.typeName }}" required="" name="typeName">
                        <label class="control-label" for="desc">描述</label>
                        <textarea id="desc" class="form-control" type="text" value="" name="desc">{{ clothesType.remark }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">修改</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
