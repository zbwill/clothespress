{% extends "clothespress/base.html" %}

{% block menu %}index{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加衣服</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{{ url_for('clothespress.add_clothes') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="imgFile" class="control-label">上传图片</label>
                        <input id="imgFile" type="file" name="imgFile">
                        <label class="control-label" for="name">名称</label>
                        <input id="name" class="form-control" type="text" value="" required="" name="name">
                        <label class="control-label" for="desc">名称</label>
                        <textarea id="desc" class="form-control" type="text" value="" name="desc"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">添加</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
